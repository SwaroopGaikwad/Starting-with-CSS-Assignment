<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>

    <style>
      .firstName {
        background-color: hotpink;
      }

      .lastName {
        background-color: yellowgreen;
      }

      .email {
        background-color: blueviolet;
      }

      button {
        opacity: 50%;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="firstName"
        >First Name:
        <input
          type="text"
          name="firstName"
          class="firstName"
          placeholder="Swaroop"
          id="firstName"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="lastName"
        >Last Name:
        <input
          type="text"
          name="lastName"
          placeholder="Gaikwad"
          id="lastName"
          required
          min="3"
          max="20"
      /></label>
      <br />
      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          class="email"
          placeholder="swaroop@gmail.com"
          id="email"
          required
        />
      </label>
      <br />
      <label for="password"
        >Password:
        <input
          type="password"
          name="password"
          class="password"
          placeholder="*******"
          id="password"
          required
          min="8"
        />
      </label>
      <br />
      <label for="confirmPassword"
        >Confirm Password:
        <input
          type="password"
          name="confirmPassord"
          class="confirmPassword"
          placeholder="**********"
          id="confirmPassword"
          required
        />
      </label>
      <br />
      <label for="age"
        >Age:
        <input
          type="number"
          name="age"
          class="age"
          placeholder="25"
          id="age"
          required
          min="0"
          max="150"
        />
      </label>
      <br />
      <label for=""
        >Gender:
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Other</label>
      </label>
      <br />
      <label for="terms"
        >terms: <input type="checkbox" id="terms" required class="checkbox" />I
        agree to terms and conditions
      </label>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
